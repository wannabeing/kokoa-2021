<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:12</span>
      </div>
      <div class="status-bar__column">
        <span>13%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find__icons">
        <div class="find-icons__icons">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icons">
          <i class="far fa-address-book fa-2x"></i>
          <span>Add by<br />Contacts</span>
        </div>
        <div class="find-icons__icons">
          <i class="far fa-id-card fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icons">
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommend">
        <h6 class="recommend__title">Recommended Friends</h6>
        <span class="recommend__text">You have no Recommended friends :(</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h5>Open Chat</h5>
          <a href="#"
            >Go to OpenChat Home<i class="fas fa-chevron-right fa-xs"></i>
          </a>
        </div>
        <div class="open-chat__post">
          <div class="open-chat__post__title">
            <h4>#MyoungMoon</h4>
            <h6>#mm#myoungmoon</h6>
            <div class="open-chat__post__details">
              <i class="fab fa-waze"></i>
              <span>273 members</span> |
              <span class="opan-chat__post__status">Active</span>
            </div>
          </div>
          <div class="open-chat__post__img">
            <img src="img/logo.jpg" />
            <div class="open-chat__post__count">
              <i class="fas fa-heart"></i> <span>458</span>
            </div>
          </div>
        </div>
        <div class="open-chat__post__more">
          <i class="fas fa-chevron-down fa-2x"></i>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__chatAlert">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="search.html">
            <i class="fas fa-search-plus fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="menu.html">
            <span class="nav__menuAlert"></span>
            <i class="fas fa-ellipsis-v fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
