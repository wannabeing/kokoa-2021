<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:12</span>
      </div>
      <div class="status-bar__column">
        <span>13%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component user-details">
        <div class="user-component__column">
          <img
            src="img/kakao.jpg"
            alt=""
            class="user-component__img user-component__img--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">ChoiHyuk</h4>
            <h6 class="user-component__subtitle">+08 2236 9764</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="find__icons icons-details">
        <div class="find-icons__icons">
          <i class="far fa-calendar-check fa-2x"></i>
          <span>Calendear</span>
        </div>
        <div class="find-icons__icons">
          <i class="fab fa-google-drive fa-2x"></i>
          <span>Talk Drive</span>
        </div>
        <div class="find-icons__icons">
          <i class="far fa-grin-alt fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="find-icons__icons">
          <i class="fas fa-paint-brush fa-2x"></i>
          <span>Themes</span>
        </div>
        <div class="find-icons__icons">
          <i class="fas fa-won-sign fa-2x"></i>
          <span>Account</span>
        </div>
        <div class="find-icons__icons">
          <i class="fab fa-steam fa-2x"></i>
          <span>Games</span>
        </div>
        <div class="find-icons__icons">
          <i class="fab fa-twitch fa-2x"></i>
          <span>Twitch</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__chatAlert">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="menu.html">
            <i class="fas fa-ellipsis-v fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
